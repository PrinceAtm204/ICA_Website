<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irundu Central Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      width: 100%;
    }

    .main-nav {
      width: 100%;
      background-color: #173c96;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      width: 100%;
    }

    .logo a {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-icon span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    .menu-toggle {
      display: none;
    }

    .nav-content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-content {
      display: flex;
      gap: 2rem;
    }

    .nav-content li {
      list-style: none;
    }

    .nav-content li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-content li a:hover {
      color: #ffcc00;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #173c96;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .apply-btn {
      background: #ffcc00;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
    }

    /* === MOBILE STYLES === */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: stretch;
        padding: 0.8rem 1rem;
      }

      .nav-top-mobile {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .logo {
        order: 1;
      }

      .menu-icon {
        display: flex;
        order: 2;
      }

      .apply-wrapper {
        order: 3;
      }

      .apply-btn {
        font-size: 14px;
        padding: 0.4rem 0.8rem;
      }

      .nav-content-wrapper {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #173c96;
        padding: 1rem 0;
      }

      .nav-content {
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
      }

      .menu-toggle:checked + nav .nav-content-wrapper {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <nav class="main-nav">
      <div class="nav-container">

        <!-- Top mobile row: Logo - Menu - Apply -->
        <div class="nav-top-mobile">
          <div class="logo"><a href="index.html">ICA</a></div>

          <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </label>

          <div class="apply-wrapper">
            <a href="admissions.html" class="apply-btn">Apply Now</a>
          </div>
        </div>

        <!-- Nav links -->
        <div class="nav-content-wrapper">
          <ul class="nav-content">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
              <a href="about.html">About</a>
              <ul class="dropdown-content">
                <li><a href="about.html">About Us</a></li>
                <li><a href="ourteam.html">Our Team</a></li>
                <li><a href="coming.html">Our Location</a></li>
              </ul>
            </li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
