<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irundu Central Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Responsive Navbar -->
  <nav class="bg-blue-900 text-white px-4 py-3">
    <div class="flex justify-between items-center">
      <div class="text-xl font-bold">ICA</div>
      <button class="md:hidden block" id="menu-toggle">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <ul class="hidden md:flex space-x-4" id="nav-links">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
        <li><a href="#" class="hover:underline">Gallery</a></li>
        <li><a href="#" class="hover:underline">Blog</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </div>
    <ul class="md:hidden mt-2 hidden flex-col space-y-2" id="mobile-menu">
      <li><a href="#" class="block hover:underline">Home</a></li>
      <li><a href="#" class="block hover:underline">About</a></li>
      <li><a href="#" class="block hover:underline">Gallery</a></li>
      <li><a href="#" class="block hover:underline">Blog</a></li>
      <li><a href="#" class="block hover:underline">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-blue-100">
    <h1 class="text-4xl font-bold text-blue-900">Welcome to Irundu Central Academy</h1>
    <p class="mt-4 text-lg text-gray-700">The Future Starts Now</p>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6 mt-10">
    <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row justify-between">
      <div class="mb-4 sm:mb-0">
        <h5 class="font-bold mb-2">Irundu Central Academy</h5>
        <p>The Future Starts Now</p>
      </div>
      <div>
        <ul class="space-y-1">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Admissions</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
