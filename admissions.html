    <main-section>
        <section class="admission">
            <h2>Student Admission Form</h2>
            <p>Fill in the form below to apply for vacancy at ICA</p>
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="Full Name" name="fullname" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="icastudies2025@gmail.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
            
                <label for="class">Class:</label>
                    <select id="class" name="class" required>
                        <option value="">--Select Class--</option>
                        <option value="Senior One">Senior One</option>
                        <option value="Senior Two">Senior Two</option>
                        <option value="Senior Three">Senior Three</option>
                        <option value="Senior Three">Senior Four</option>
                        <option value="Senior Five">Senior Five</option>
                    </select>

                <label for="statement">Why do you want to join us? (Short Statement)</label>
                <textarea id="statement" name="statement" rows="4" required></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main-section>
